    {"sources_TBackendManager.js.html":{"id":"sources_TBackendManager.js.html","title":"Source: sources/TBackendManager.js","body":" Itee-Server Modules Building Global npm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Source: sources/TBackendManager.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @file Todo * * @example Todo * */ import express from 'express' import http from 'http' import https from 'https' import { DefaultLogger, TAbstractObject } from 'itee-core' //todo: import Databases from 'itee-database' import { isArray, isBlankString, isDefined, isEmptyString, isNotArray, isNotString, isNull, isUndefined } from 'itee-validators' import path from 'path' class TBackendManager extends TAbstractObject { constructor ( parameters = {} ) { const _parameters = { ...{ logger: DefaultLogger, rootPath: __dirname, applications: [], databases: [], servers: [] }, ...parameters } super( _parameters ) this.logger = _parameters.logger this.rootPath = _parameters.rootPath this.applications = express() this.router = express.Router this.databases = new Map() this.servers = new Map() this.connections = [] this._initApplications( _parameters.applications ) this._initDatabases( _parameters.databases ) this._initServers( _parameters.servers ) } get applications () { return this._applications } set applications ( value ) { this._applications = value } get router () { return this._router } // Todo remove middleware set router ( value ) { this._router = value } get databases () { return this._databases } set databases ( value ) { this._databases = value } get servers () { return this._servers } set servers ( value ) { this._servers = value } get rootPath () { return this._rootPath } set rootPath ( value ) { if ( isNull( value ) ) { throw new TypeError( 'Root path cannot be null ! Expect a non empty string.' ) } if ( isUndefined( value ) ) { throw new TypeError( 'Root path cannot be undefined ! Expect a non empty string.' ) } if ( isNotString( value ) ) { throw new TypeError( `Root path cannot be an instance of ${ value.constructor.name } ! Expect a non empty string.` ) } if ( isEmptyString( value ) ) { throw new TypeError( 'Root path cannot be empty ! Expect a non empty string.' ) } if ( isBlankString( value ) ) { throw new TypeError( 'Root path cannot contain only whitespace ! Expect a non empty string.' ) } this._rootPath = value } setApplications ( value ) { this.applications = value return this } addMiddleware ( middleware ) { this.applications.use( middleware ) return this } setRouter ( value ) { this.router = value return this } setDatabases ( value ) { this.databases = value return this } addDatabase ( databaseName, database ) { this._databases.set( databaseName, database ) return this } setServers ( value ) { this.servers = value return this } setRootPath ( value ) { this.rootPath = value return this } _initApplications ( config ) { if ( config.case_sensitive_routing ) { this.applications.set( 'case sensitive routing', config.case_sensitive_routing ) } if ( config.env ) { this.applications.set( 'env', config.env ) } if ( config.etag ) { this.applications.set( 'etag', config.etag ) } if ( config.jsonp_callback_name ) { this.applications.set( 'jsonp callback name', config.jsonp_callback_name ) } if ( config.jsonp_escape ) { this.applications.set( 'json escape', config.jsonp_escape ) } if ( config.jsonp_replacer ) { this.applications.set( 'json replacer', config.jsonp_replacer ) } if ( config.jsonp_spaces ) { this.applications.set( 'json spaces', config.jsonp_spaces ) } if ( config.query_parser ) { this.applications.set( 'query parser', config.query_parser ) } if ( config.strict_routing ) { this.applications.set( 'strict routing', config.strict_routing ) } if ( config.subdomain_offset ) { this.applications.set( 'subdomain offset', config.subdomain_offset ) } if ( config.trust_proxy ) { this.applications.set( 'trust proxy', config.trust_proxy ) } if ( config.views ) { this.applications.set( 'views', config.views ) } if ( config.view_cache ) { this.applications.set( 'view cache', config.view_cache ) } if ( config.view_engine ) { this.applications.set( 'view engine', config.view_engine ) } if ( config.x_powered_by ) { this.applications.set( 'x-powered-by', config.x_powered_by ) } this._initMiddlewares( config.middlewares ) this._initRouters( config.routers ) } _initMiddlewares ( middlewaresConfig ) { for ( let [ name, config ] of Object.entries( middlewaresConfig ) ) { if ( isNotArray( config ) ) { throw new TypeError( `Invalid middlware configuration for ${ name }, expecting an array of arguments to spread to middleware module, got ${ config.constructor.name }` ) } if ( this._initPackageMiddleware( name, config ) ) { this.logger.log( `Use ${ name } middleware from node_modules` ) } else if ( this._initLocalMiddleware( name, config ) ) { this.logger.log( `Use ${ name } middleware from local folder` ) } else { this.logger.error( `Unable to register the middleware ${ name } the package and/or local file doesn't seem to exist ! Skip it.` ) } } } _initPackageMiddleware ( name, config ) { let success = false try { this.applications.use( require( name )( ...config ) ) success = true } catch ( error ) { if ( !error.code || error.code !== 'MODULE_NOT_FOUND' ) { this.logger.error( `The middleware \"${ name }\" seems to encounter internal error.` ) this.logger.error( error ) } } return success } _initLocalMiddleware ( name, config ) { let success = false try { const localMiddlewaresPath = path.join( this.rootPath, 'middlewares', name ) this.applications.use( require( localMiddlewaresPath )( ...config ) ) success = true } catch ( error ) { this.logger.error( error ) } return success } _initRouters ( routers ) { for ( let [ baseRoute, routerPath ] of Object.entries( routers ) ) { if ( this._initPackageRouter( baseRoute, routerPath ) ) { this.logger.log( `Use ${ routerPath } router from node_modules over base route: ${ baseRoute }` ) } else if ( this._initLocalRouter( baseRoute, routerPath ) ) { this.logger.log( `Use ${ routerPath } router from local folder over base route: ${ baseRoute }` ) } else { this.logger.error( `Unable to register the router ${ routerPath } the package and/or local file doesn't seem to exist ! Skip it.` ) } } } _initPackageRouter ( baseRoute, routerPath ) { let success = false try { this.applications.use( baseRoute, require( routerPath ) ) success = true } catch ( error ) { if ( !error.code || error.code !== 'MODULE_NOT_FOUND' ) { this.logger.error( `The router \"${ name }\" seems to encounter internal error.` ) this.logger.error( error ) } } return success } _initLocalRouter ( baseRoute, routerPath ) { let success = false try { const localRoutersPath = path.join( this.rootPath, 'routers', routerPath ) this.applications.use( baseRoute, require( localRoutersPath ) ) success = true } catch ( error ) { if ( error instanceof TypeError &amp;&amp; error.message === 'Found non-callable @@iterator' ) { this.logger.error( `The router \"${ name }\" seems to encounter error ! Are you using an object instead an array for router configuration ?` ) } this.logger.error( error ) } return success } _initDatabases ( config ) { for ( let configIndex = 0, numberOfDatabasesConfigs = config.length ; configIndex &lt; numberOfDatabasesConfigs ; configIndex++ ) { const databaseConfig = config[ configIndex ] const dbType = databaseConfig.type const dbFrom = databaseConfig.from const dbName = `${ ( databaseConfig.name ) ? databaseConfig.name : `${ dbType }_${ configIndex }` }` try { let database = null if ( isDefined( dbFrom ) ) { // In case user specify a package where take the database of type... const databasePackage = require( dbFrom ) database = new databasePackage[ dbType ]( { ...{ application: this.applications, router: this.router }, ...databaseConfig } ) } else { // // Else try to use auto registered database // database = new Databases[ dbType ]( { // ...{ // application: this.applications, // router: this.router // }, // ...databaseConfig // } ) } // Todo move in start database.connect() this.databases.set( dbName, database ) } catch ( error ) { this.logger.error( `Unable to create database of type ${ dbType } due to ${ error.name }` ) this.logger.error( error.message ) this.logger.error( error.stack ) } } } _initServers ( config ) { const _config = ( isArray( config ) ) ? config : [ config ] for ( let configId = 0, numberOfConfigs = _config.length ; configId &lt; numberOfConfigs ; configId++ ) { let configElement = _config[ configId ] let server = null if ( configElement.type === 'https' ) { const options = { pfx: configElement.pfx, passphrase: configElement.passphrase } server = https.createServer( options, this.applications ) } else { server = http.createServer( this.applications ) } server.name = configElement.name || `${ ( configElement.name ) ? configElement.name : `Server_${ configId }` }` server.maxHeadersCount = configElement.max_headers_count server.timeout = configElement.timeout server.type = configElement.type server.host = configElement.host server.port = configElement.port server.env = configElement.env server.listen( configElement.port, configElement.host, () =&gt; { this.logger.log( `${ server.name } start listening on ${ server.type }://${ server.host }:${ server.port } at ${ new Date() } under ${ server.env } environment.` ) } ) server.on( 'connection', connection =&gt; { this.connections.push( connection ) connection.on( 'close', () =&gt; { this.connections = this.connections.filter( curr =&gt; curr !== connection ) } ) } ) this.servers.set( server.name, server ) } } /** * * @param databaseKey * @param eventName * @param callback */ databaseOn ( databaseKey, eventName, callback ) {} // eslint-disable-line no-unused-vars serverOn ( serverName, eventName, callback ) { this.servers[ serverName ].on( eventName, callback ) } serversOn ( serverKey, eventName, callback ) { //TODO: filter availaible events // [ 'request', 'connection', 'close', 'timeout', 'checkContinue', 'connect', 'upgrade', 'clientError' ] for ( let serverKey in this.servers ) { this.serverOn( serverKey, eventName, callback ) } } start () { } stop ( callback ) { const numberOfServers = this.servers.size const numberOfDatabases = this.databases.size let shutDownServers = 0 let closedDatabases = 0 if ( allClosed() ) { return } for ( const [ databaseName, database ] of this.databases ) { database.close( () =&gt; { closedDatabases++ this.logger.log( `Connection to ${ databaseName } is closed.` ) allClosed() } ) } for ( let connection of this.connections ) { connection.end() } for ( const [ serverName, server ] of this.servers ) { server.close( () =&gt; { shutDownServers++ this.logger.log( `The ${ serverName } listening on ${ server.type }://${ server.host }:${ server.port } is shutted down.` ) allClosed() } ) } function allClosed () { if ( shutDownServers &lt; numberOfServers ) { return false } if ( closedDatabases &lt; numberOfDatabases ) { return false } if ( callback ) { callback() } } } closeServers () { } } export { TBackendManager } × Search results Close "},"gulpfile.mjs.html":{"id":"gulpfile.mjs.html","title":"Source: gulpfile.mjs","body":" Itee-Server Modules Building Global npm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Source: gulpfile.mjs /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module Building * * @description The gulp tasks file. It allow to run some tasks from command line interface.&lt;br&gt; * The available tasks are: * &lt;ul&gt; * &lt;li&gt;help&lt;/li&gt; * &lt;li&gt;patch&lt;/li&gt; * &lt;li&gt;clean&lt;/li&gt; * &lt;li&gt;lint&lt;/li&gt; * &lt;li&gt;doc&lt;/li&gt; * &lt;li&gt;unit&lt;/li&gt; * &lt;li&gt;bench&lt;/li&gt; * &lt;li&gt;test&lt;/li&gt; * &lt;li&gt;build-test&lt;/li&gt; * &lt;li&gt;build&lt;/li&gt; * &lt;li&gt;release&lt;/li&gt; * &lt;/ul&gt; * You could find a complet explanation about these tasks using: &lt;b&gt;npm run help&lt;/b&gt;. * * @requires {@link module: [gulp]{@link https://github.com/gulpjs/gulp}} * @requires {@link module: [gulp-jsdoc3]{@link https://github.com/mlucool/gulp-jsdoc3}} * @requires {@link module: [gulp-eslint]{@link https://github.com/adametry/gulp-eslint}} * @requires {@link module: [del]{@link https://github.com/sindresorhus/del}} * @requires {@link module: [minimist]{@link https://github.com/substack/minimist}} * @requires {@link module: [rollup]{@link https://github.com/rollup/rollup}} * @requires {@link module: [path]{@link https://nodejs.org/api/path.html}} * @requires {@link module: [karma]{@link https://github.com/karma-runner/karma}} * @requires {@link module: [fancy-log]{@link https://github.com/js-cli/fancy-log}} * @requires {@link module: [ansi-colors]{@link https://github.com/doowb/ansi-colors}} * * */ import gulp from 'gulp' import { helpTask } from './.tasks/.helps/help.task.mjs' import { patchTask } from './.tasks/.patches/patch.task.mjs' import { cleanTask } from './.tasks/.cleans/clean.task.mjs' import { lintTask } from './.tasks/.lints/lint.task.mjs' import { docTask } from './.tasks/.docs/doc.task.mjs' import { checkBundlingFromEsmFilesImportTask } from './.tasks/.tests/bundling/check-bundling-from-esm-files-import.task.mjs' import { checkBundlingFromEsmBuildImportTask } from './.tasks/.tests/bundling/check-bundling-from-esm-build-import.task.mjs' import { checkBundlingFromEsmFilesDirectTask } from './.tasks/.tests/bundling/check-bundling-from-esm-files-direct.task.mjs' import { computeUnitTestsTask } from './.tasks/.tests/unit-tests/compute-unit-tests.task.mjs' import { bundleUnitTestsTask } from './.tasks/.tests/unit-tests/bundle-unit-tests.task.mjs' import { runUnitTestsForFrontendTask } from './.tasks/.tests/unit-tests/run-unit-tests-for-frontend.task.mjs' import { runUnitTestsForBackendTask } from './.tasks/.tests/unit-tests/run-unit-tests-for-backend.task.mjs' import { bundleBenchmarksTask } from './.tasks/.tests/benchmarks/bundle-benchmarks.task.mjs' import { computeBenchmarksTask } from './.tasks/.tests/benchmarks/compute-benchmarks.task.mjs' import { runBenchmarksForBackendTask } from './.tasks/.tests/benchmarks/run-benchmarks-for-backend.task.mjs' import { runBenchmarksForFrontendTask } from './.tasks/.tests/benchmarks/run-benchmarks-for-frontend.task.mjs' import { buildTask } from './.tasks/.builds/build.task.mjs' //--------- /** * @method npm run help ( default ) * @global * @description Will display the help in console */ gulp.task( 'help', helpTask ) /** * @method npm run patch * @global * @description Will apply some patch/replacements in dependencies */ gulp.task( 'patch', patchTask ) /** * @method npm run clean * @global * @description Will delete builds and temporary folders */ gulp.task( 'clean', cleanTask ) /** * @method npm run lint * @global * @description Will lint the sources files and try to fix the style when possible */ gulp.task( 'lint', lintTask ) /** * @method npm run doc * @global * @description Will generate this documentation */ gulp.task( 'doc', docTask ) //--------- /** * @description In view to detect bundling side effects this task will * create intermediary file for each individual export from this package * and then create rollup config for each of them and bundle * Todo: Check for differents target env like next task below this one */ gulp.task( 'check-bundling-from-esm-files-import', checkBundlingFromEsmFilesImportTask ) gulp.task( 'check-bundling-from-esm-build-import', checkBundlingFromEsmBuildImportTask ) gulp.task( 'check-bundling-from-esm-files-direct', checkBundlingFromEsmFilesDirectTask ) gulp.task( 'check-bundling', gulp.series( 'check-bundling-from-esm-files-import', 'check-bundling-from-esm-build-import', 'check-bundling-from-esm-files-direct' ) ) /** * @description Will generate unit test files from source code using type inference from comments */ gulp.task( 'compute-unit-tests', computeUnitTestsTask ) /** * @description Will generate unit test bundles based on provided configs */ gulp.task( 'bundle-unit-tests', bundleUnitTestsTask ) /** * @description Will compte and generate bundle for unit tests */ gulp.task( 'build-unit-tests', gulp.series( 'compute-unit-tests', 'bundle-unit-tests' ) ) /** * @description Will generate benchmarks files from source code against provided alternatives */ gulp.task( 'compute-benchmarks', computeBenchmarksTask ) /** * @description Will generate benchmarks bundles based on provided configs */ gulp.task( 'bundle-benchmarks', bundleBenchmarksTask ) /** * @description Will compte and generate bundle for benchmarks */ gulp.task( 'build-benchmarks', gulp.series( 'compute-benchmarks', 'bundle-benchmarks' ) ) /** * @method npm run build-test * @global * @description Will build all tests. */ gulp.task( 'build-tests', gulp.series( 'check-bundling', 'build-unit-tests', 'build-benchmarks' ) ) //--------- /** * @description Will run unit tests with node */ gulp.task( 'run-unit-tests-for-backend', runUnitTestsForBackendTask ) /** * @description Will run unit tests with karma */ gulp.task( 'run-unit-tests-for-frontend', runUnitTestsForFrontendTask ) /** * @description Will run unit tests in back and front environments */ gulp.task( 'run-unit-tests', gulp.series( 'run-unit-tests-for-backend'/*, 'run-unit-tests-for-frontend'*/ ) ) /** * @description Will run benchmarks with node */ gulp.task( 'run-benchmarks-for-backend', runBenchmarksForBackendTask ) /** * @description Will run benchmarks with karma */ gulp.task( 'run-benchmarks-for-frontend', runBenchmarksForFrontendTask ) /** * @description Will run benchmarks in back and front environments */ gulp.task( 'run-benchmarks', gulp.series( 'run-benchmarks-for-backend'/*, 'run-benchmarks-for-frontend'*/ ) ) /** * @method npm run test * @global * @description Will run unit tests and benchmarks for node (backend) and karma (frontend) environments */ gulp.task( 'test', gulp.series( 'run-unit-tests', 'run-benchmarks' ) ) //--------- /** * @method npm run build * @global * @description Will build itee client module using optional arguments. See help to further informations. */ gulp.task( 'build', buildTask ) //--------- /** * @method npm run release * @global * @description Will perform a complete release of the library including 'clean', 'lint', 'doc', 'build-tests', 'test' and finally 'build'. */ gulp.task( 'release', gulp.series( 'clean', 'build', 'build-tests', 'lint', 'doc', 'test' ) ) //--------- gulp.task( 'default', gulp.series( 'help' ) ) × Search results Close "},"sources_itee-server.js.html":{"id":"sources_itee-server.js.html","title":"Source: sources/itee-server.js","body":" Itee-Server Modules Building Global npm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Source: sources/itee-server.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @file Todo * * @example Todo * */ export * from './TBackendManager' × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" Itee-Server Modules Building Global npm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run test Global Methods npm run build() Will build itee client module using optional arguments. See help to further informations. Source: gulpfile.mjs, line 178 npm run build-test() Will build all tests. Source: gulpfile.mjs, line 134 npm run clean() Will delete builds and temporary folders Source: gulpfile.mjs, line 73 npm run doc() Will generate this documentation Source: gulpfile.mjs, line 87 npm run help () Will display the help in console Source: gulpfile.mjs, line 59 npm asenpm run test [Itee Server] The itee server is the back end part of the itee solution predicted for running WebGL 3d content. It allow to CRUD operation throught an RestFull Api in link with a mongo database. How to install From npm: npm install itee-server If you want to build the repository from source follow these instructions: git clone https://github.com/Itee/itee-server.git npm install npm run build How to use At begin was RTFM ! In case you have clone the repository you could also auto-generate the library documentation using: npm run doc then you will be able to use like this: import { TBackendManager } from 'itee-server' const backendManager = new TBackendManager({ rootPath: path.join( __dirname, '..', 'servers' ), databases: [ { type: 'TMongoDBDatabase', name: 'MongoDB', databaseUrl: `mongodb://127.0.0.1:27017/mydb`, plugins: [] } ], applications: { // All express configs, see: https://expressjs.com/en/4x/api.html#app.set env: process.env.NODE_ENV, // All express middleswares middlewares: { morgan: { interval: '1d', directoryPath: path.join( __dirname, '..', 'servers/logs/access.log' ), fileName: 'access.log' }, favicon: { path: path.join( __dirname, '..', 'servers/resources/favicon.ico' ) }, //... }, // Static routers routers: { '/': 'index/index.js', '/downloads': 'downloads/downloads.js', '/resources': 'resources/resources.js' }, }, servers: { type: 'http', max_headers_count: 1100, timeout: 30000 } }) License (BSD-3-Clause) Copyright (c) 2015-Present, Itee, Valcke Tristan https://github.com/Itee. All rights reserved. Redistribution and use in source and binary forms, with or without modification, are permitted provided that the following conditions are met: Redistributions of source code must retain the above copyright notice, this list of conditions and the following disclaimer. Redistributions in binary form must reproduce the above copyright notice, this list of conditions and the following disclaimer in the documentation and/or other materials pro
