    {"gulpfile.mjs.html":{"id":"gulpfile.mjs.html","title":"Source: gulpfile.mjs","body":" Itee-Server Modules BuildingConfig-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-RollupConfig-Rollup-Test Global npm run benchnpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run testnpm run unit Source: gulpfile.mjs /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module Building * * @description The gulp tasks file. It allow to run some tasks from command line interface.&lt;br&gt; * The available tasks are: * &lt;ul&gt; * &lt;li&gt;help&lt;/li&gt; * &lt;li&gt;clean&lt;/li&gt; * &lt;li&gt;lint&lt;/li&gt; * &lt;li&gt;doc&lt;/li&gt; * &lt;li&gt;unit&lt;/li&gt; * &lt;li&gt;bench&lt;/li&gt; * &lt;li&gt;test&lt;/li&gt; * &lt;li&gt;build-test&lt;/li&gt; * &lt;li&gt;build&lt;/li&gt; * &lt;li&gt;release&lt;/li&gt; * &lt;/ul&gt; * You could find a complet explanation about these tasks using: &lt;b&gt;npm run help&lt;/b&gt;. * * @requires {@link module: [gulp]{@link https://github.com/gulpjs/gulp}} * @requires {@link module: [gulp-jsdoc3]{@link https://github.com/mlucool/gulp-jsdoc3}} * @requires {@link module: [gulp-eslint]{@link https://github.com/adametry/gulp-eslint}} * @requires {@link module: [del]{@link https://github.com/sindresorhus/del}} * @requires {@link module: [minimist]{@link https://github.com/substack/minimist}} * @requires {@link module: [rollup]{@link https://github.com/rollup/rollup}} * @requires {@link module: [path]{@link https://nodejs.org/api/path.html}} * @requires {@link module: [karma]{@link https://github.com/karma-runner/karma}} * @requires {@link module: [fancy-log]{@link https://github.com/js-cli/fancy-log}} * @requires {@link module: [ansi-colors]{@link https://github.com/doowb/ansi-colors}} * * */ /* eslint-env node */ const packageInfos = require( './package.json' ) const gulp = require( 'gulp' ) const jsdoc = require( 'gulp-jsdoc3' ) const eslint = require( 'gulp-eslint' ) const del = require( 'del' ) const parseArgs = require( 'minimist' ) const rollup = require( 'rollup' ) const path = require( 'path' ) const karma = require( 'karma' ) const log = require( 'fancy-log' ) const colors = require( 'ansi-colors' ) const red = colors.red const green = colors.green const blue = colors.blue const cyan = colors.cyan const yellow = colors.yellow const magenta = colors.magenta /** * @method npm run help ( default ) * @global * @description Will display the help in console */ gulp.task( 'help', ( done ) =&gt; { log( '' ) log( '====================================================' ) log( '| HELP |' ) log( '| Itee Server |' ) log( `| v${packageInfos.version} |` ) log( '====================================================' ) log( '' ) log( 'Available commands are:' ) log( '\\t', blue( 'npm run' ), cyan( 'help' ), ' - Display this help.' ) log( '\\t', blue( 'npm run' ), cyan( 'patch' ), ' - Will apply some patch/replacements in dependencies.', red( '(Apply only once after run \"npm install\")' ) ) log( '\\t', blue( 'npm run' ), cyan( 'clean' ), ' - Will delete builds and temporary folders.' ) log( '\\t', blue( 'npm run' ), cyan( 'lint' ), ' - Will run the eslint in pedantic mode with auto fix when possible.' ) log( '\\t', blue( 'npm run' ), cyan( 'doc' ), ' - Will run jsdoc, and create documentation under `documentation` folder, using the docdash theme' ) log( '\\t', blue( 'npm run' ), cyan( 'test' ), ' - Will run the test framworks (unit and bench), and create reports under `documentation/report` folder, using the mochawesome theme' ) log( '\\t', blue( 'npm run' ), cyan( 'unit' ), ' - Will run the karma server for unit tests.' ) log( '\\t', blue( 'npm run' ), cyan( 'bench' ), ' - Will run the karma server for benchmarks.' ) log( '\\t', blue( 'npm run' ), cyan( 'build' ), yellow( '--' ), green( '&lt;options&gt;' ), ' - Will build the application for development and/or production environments.', yellow( 'Note: The two dash are only required if you provide options !' ) ) log( '\\t\\t The available', green( '&lt;options&gt;' ), 'are:' ) log( '\\t\\t\\t', green( '-n' ), 'or', green( '--name' ), ' - The export name of the builded application', red( '(required for UMD module)' ), cyan( '[Default: \"\"]' ), '.' ) log( '\\t\\t\\t', green( '-i' ), 'or', green( '--input' ), ' - The main file path to build', cyan( '[Default: \"sources/main.js\"]' ), '.' ) log( '\\t\\t\\t', green( '-o' ), 'or', green( '--output' ), ' - The folder where output the build', cyan( '[Default: \"builds\"]' ), '.' ) log( '\\t\\t\\t', green( '-f:' ), magenta( '&lt;format&gt;' ), 'or', green( '--format:' ), magenta( '&lt;format&gt;' ), ' - to specify the output build type. Where format could be any of:', magenta( 'amd' ), magenta( 'cjs' ), magenta( 'es' ), magenta( 'iife' ), magenta( 'umd' ), cyan( '[Default: \"amd,cjs,es,iife,umd\"]' ), '.' ) log( '\\t\\t\\t', green( '-e:' ), magenta( '&lt;env&gt;' ), 'or', green( '--env:' ), magenta( '&lt;env&gt;' ), ' - to specify the build environment. Where env could be any of:', magenta( 'dev' ), magenta( 'prod' ), cyan( '[Default: \"dev\"]' ), '.' ) log( '\\t\\t\\t', green( '-s' ), 'or', green( '--sourcemap' ), ' - to build with related source map', cyan( '[Default: true]' ), '.' ) log( '\\t\\t\\t', green( '-t' ), 'or', green( '--treeshake' ), ' - allow to perform treeshaking when building', cyan( '[Default: true]' ), '.' ) log( '\\t', blue( 'npm run' ), cyan( 'release' ), ' - Will run all the lint, test stuff, and if succeed will build the application.' ) log( '' ) log( 'In case you have', blue( 'gulp' ), 'installed globally, you could use also:' ) log( '\\t', blue( 'gulp' ), cyan( 'command' ), ' - It will perform the command like using \"npm run\" but with less characters to type... Because you\\'re a developer, right ?' ) log( '' ) done() } ) /** * @method npm run patch * @global * @description Will apply some patch/replacements in dependencies */ gulp.task( 'patch', ( done ) =&gt; { done() } ) /** * @method npm run clean * @global * @description Will delete builds and temporary folders */ gulp.task( 'clean', () =&gt; { const filesToClean = [ './builds', './tests/builds', './docs' ] return del( filesToClean ) } ) /** * @method npm run lint * @global * @description Will lint the sources files and try to fix the style when possible */ gulp.task( 'lint', () =&gt; { const filesToLint = [ 'gulpfile.mjs', 'configs/**/*.js', 'sources/**/*.js', 'tests/**/*.js', '!tests/builds/*.js' ] return gulp.src( filesToLint, { base: './' } ) .pipe( eslint( { allowInlineConfig: true, globals: [], fix: true, quiet: false, envs: [], configFile: './configs/eslint.conf.js', parserOptions: {}, plugins: [], rules: {}, useEslintrc: false } ) ) .pipe( eslint.format( 'stylish' ) ) .pipe( gulp.dest( '.' ) ) .pipe( eslint.failAfterError() ) } ) /** * @method npm run doc * @global * @description Will generate this documentation */ gulp.task( 'doc', ( done ) =&gt; { const config = require( './configs/jsdoc.conf' ) const filesToDoc = [ 'README.md', 'gulpfile.mjs', './configs/*.js', './sources/**/*.js', './tests/**/*.js' ] gulp.src( filesToDoc, { read: false } ) .pipe( jsdoc( config, done ) ) } ) /** * @method npm run unit * @global * @description Will run unit tests using karma */ gulp.task( 'unit', ( done ) =&gt; { const karmaServer = new karma.Server( { configFile: `${__dirname}/configs/karma.units.conf.js`, singleRun: true }, ( exitCode ) =&gt; { if ( exitCode !== 0 ) { done( `Karma server exit with code ${exitCode}` ) } else { log( `Karma server exit with code ${exitCode}` ) done() } } ) karmaServer.on( 'browser_error', ( browser, error ) =&gt; { log( red( error.message ) ) } ) karmaServer.start() } ) /** * @method npm run bench * @global * @description Will run benchmarks using karma */ gulp.task( 'bench', ( done ) =&gt; { const karmaServer = new karma.Server( { configFile: `${__dirname}/configs/karma.benchs.conf.js`, singleRun: true }, ( exitCode ) =&gt; { if ( exitCode !== 0 ) { done( `Karma server exit with code ${exitCode}` ) } else { log( `Karma server exit with code ${exitCode}` ) done() } } ) karmaServer.on( 'browser_error', ( browser, error ) =&gt; { log( red( error.message ) ) } ) karmaServer.start() } ) /** * @method npm run test * @global * @description Will run unit tests and benchmarks using karma */ gulp.task( 'test', gulp.series( 'unit', 'bench' ) ) /** * @method npm run build-test * @global * @description Will build itee client tests. */ gulp.task( 'build-test', ( done ) =&gt; { const configs = require( './configs/rollup.test.conf' )() nextBuild() function nextBuild ( error ) { 'use strict' if ( error ) { done( error ) } else if ( configs.length === 0 ) { done() } else { const config = configs.pop() log( `Building ${config.output.file}` ) rollup.rollup( config ) .then( ( bundle ) =&gt; { return bundle.write( config.output ) } ) .then( () =&gt; { nextBuild() } ) .catch( nextBuild ) } } } ) /** * @method npm run build * @global * @description Will build itee client module using optional arguments. See help to further informations. */ gulp.task( 'build', ( done ) =&gt; { const options = parseArgs( process.argv, { string: [ 'n', 'i', 'f', 'e' ], boolean: [ 's', 't' ], default: { n: 'Itee.Server', i: path.join( __dirname, 'sources', `${packageInfos.name}.js` ), o: path.join( __dirname, 'builds' ), f: 'esm,cjs', e: 'dev,prod', s: true, t: true }, alias: { n: 'name', i: 'input', o: 'output', f: 'format', e: 'env', s: 'sourcemap', t: 'treeshake' } } ) const configs = require( './configs/rollup.conf' )( options ) nextBuild() function nextBuild ( error ) { 'use strict' if ( error ) { done( error ) } else if ( configs.length === 0 ) { done() } else { const config = configs.pop() log( `Building ${config.output.file}` ) rollup.rollup( config ) .then( ( bundle ) =&gt; { return bundle.write( config.output ) } ) .then( () =&gt; { nextBuild() } ) .catch( nextBuild ) } } } ) /** * @method npm run release * @global * @description Will perform a complet release of the library including 'clean', 'lint', 'doc', 'build-test', 'test' and finally 'build'. */ gulp.task( 'release', gulp.series( 'clean', 'lint', 'doc', 'build-test', 'test', 'build' ) ) //--------- gulp.task( 'default', gulp.series( 'help' ) ) × Search results Close "},"configs_eslint.conf.js.html":{"id":"configs_eslint.conf.js.html","title":"Source: configs/eslint.conf.js","body":" Itee-Server Modules BuildingConfig-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-RollupConfig-Rollup-Test Global npm run benchnpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run testnpm run unit Source: configs/eslint.conf.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module Config-EsLint * @description The configuration file of the eslint plugin */ /** * Will create an appropriate configuration object for eslint * * @generator * @returns {object} The eslint configuration */ function CreateEslintConfiguration () { return { env: { 'browser': true, 'node': true, 'es6': true }, globals: { 'BigInt64Array': 'readonly', 'BigUint64Array': 'readonly' }, parserOptions: { ecmaVersion: 2018, sourceType: 'module' }, extends: [ 'eslint:recommended' ], plugins: [ 'mocha' ], rules: { 'no-multiple-empty-lines': [ 1, { 'max': 2 } ], 'no-mixed-spaces-and-tabs': 'off', 'mocha/no-exclusive-tests': 'error', 'no-console': 'warn', 'no-multi-spaces': [ 'error', { exceptions: { 'Property': true, 'ImportDeclaration': true, 'VariableDeclarator': true, 'AssignmentExpression': true } } ], 'key-spacing': [ 'error', { 'align': { 'beforeColon': false, 'afterColon': true, 'on': 'value' } } ] } } } module.exports = CreateEslintConfiguration() × Search results Close "},"configs_jsdoc.conf.js.html":{"id":"configs_jsdoc.conf ormatBenchmark: formatBenchmark, // formatSuiteHeading: formatSuiteHeading, // formatSuiteSummary: formatSuiteSummary }, // web server port port: 9876, // enable / disable colors in the output (reporters and logs) colors: true, // level of logging // possible values: config.LOG_DISABLE || config.LOG_ERROR || config.LOG_WARN || config.LOG_INFO || config.LOG_DEBUG logLevel: config.LOG_INFO, // enable / disable watching file and executing tests whenever any file changes autoWatch: false, // start these browsers // available browser launchers: https://npmjs.org/browse/keyword/karma-launcher browsers: [ 'Firefox' ], // browsers: [ 'Chrome' ], // browsers: [ 'Edge' ], // browsers: [ 'Firefox', 'Chrome', 'Edge' ], // Format assertion errors and stack traces. Useful for removing vendors and compiled sources. Return an empty line '' to remove it. formatError: () =&gt; '', // Continuous Integration mode // if true, Karma captures browsers, runs the tests and exits singleRun: true, // Concurrency level // how many browser should be started simultaneous concurrency: 4, // If, during test execution, Karma does not receive any message from a browser browserNoActivityTimeout: 60000, browserDisconnectTimeout: 60000, // If browser does not capture in given timeout [ms], kill it captureTimeout: 60000, // How long will Karma wait for browser process to terminate before sending a SIGKILL signal. processKillTimeout: 360000 } ) } module.exports = CreateKarmaBenchmarkConfiguration × Search results Close "},"configs_karma.units.conf.js.html":{"id":"configs_karma.units.conf.js.html","title":"Source: configs/karma.units.conf.js","body":" Itee-Server Modules BuildingConfig-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-RollupConfig-Rollup-Test Global npm run benchnpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run testnpm run unit Source: configs/karma.units.conf.js /** * @author [Tristan Valcke]{@link h -plugin-node-resolve}} * @requires {@link module: [rollup-plugin-terser]{@link https://github.com/TrySound/rollup-plugin-terser}} */ const packageInfos = require( '../package' ) const path = require( 'path' ) const commonjs = require( '@rollup/plugin-commonjs' ) const { nodeResolve } = require( '@rollup/plugin-node-resolve' ) const terser = require( 'rollup-plugin-terser' ).terser function _computeBanner ( name, format ) { const packageName = name || packageInfos.name let prettyFormat = '' switch ( format ) { case 'cjs': prettyFormat = 'CommonJs' break case 'esm': prettyFormat = 'EsModule' break case 'iife': prettyFormat = 'Standalone' break case 'umd': prettyFormat = 'Universal' break default: throw new RangeError( `Invalid switch parameter: ${format}` ) } return `console.log('${packageName} v${packageInfos.version} - ${prettyFormat}')` } /** * Will create an appropriate configuration object for rollup, related to the given arguments. * * @generator * @param options * @return {Array.&lt;json&gt;} An array of rollup configuration */ function CreateRollupConfigs ( options ) { 'use strict' const name = options.name const input = options.input const output = options.output const formats = options.format.split( ',' ) const envs = options.env.split( ',' ) const treeshake = options.treeshake const fileName = path.basename( input, '.js' ) const configs = [] for ( let formatIndex = 0, numberOfFormats = formats.length ; formatIndex &lt; numberOfFormats ; ++formatIndex ) { for ( let envIndex = 0, numberOfEnvs = envs.length ; envIndex &lt; numberOfEnvs ; envIndex++ ) { const env = envs[ envIndex ] const isProd = ( env.includes( 'prod' ) ) const format = formats[ formatIndex ] const outputPath = ( isProd ) ? path.join( output, `${fileName}.${format}.min.js` ) : path.join( output, `${fileName}.${format}.js` ) configs.push( { input: input, external: [ 'fs', 'express', 'http', 'https', 'path', 'itee-validators', 'itee-core', 'itee-database' ], plugins: [ commonjs( { include: 'node_modules/**' } ), nodeResolve( { preferBuiltins: true } ), isProd &amp;&amp; terser() ], onwarn: ( { loc, frame, message } ) =&gt; { // Ignore some errors if ( message.includes( 'Circular dependency' ) ) { return } if ( message.includes( 'plugin uglify is deprecated' ) ) { return } if ( loc ) { process.stderr.write( `/!\\\\ ${loc.file} (${loc.line}:${loc.column}) ${frame} ${message}\\n` ) } else { process.stderr.write( `/!\\\\ ${message}\\n` ) } }, treeshake: treeshake, output: { // core options file: outputPath, format: format, name: name, globals: {}, // advanced options paths: {}, banner: ( isProd ) ? '' : _computeBanner( name, format ), footer: '', intro: '', outro: '', sourcemap: !isProd, interop: true, // danger zone exports: 'auto', amd: {}, indent: '\\t', strict: true } } ) } } return configs } module.exports = CreateRollupConfigs × Search results Close "},"configs_rollup.test.conf.js.html":{"id":"configs_rollup.test.conf.js.html","title":"Source: configs/rollup.test.conf.js","body":" Itee-Server Modules BuildingConfig-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-RollupConfig-Rollup-Test Global npm run benchnpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run testnpm run unit Source: configs/rollup.test.conf.js /** * @author [Tristan Valcke]{@link https://github.com/Itee} * @license [BSD-3-Clause]{@link https://opensource.org/licenses/BSD-3-Clause} * * @module Config-Rollup-Test * @description The file manage the rollup configuration for build tests */ const packageInfos = require( '../package' ) /** * Will create an appropriate configuration object for rollup, related to the given arguments. * * @generator * @return {Array.&lt;json&gt;} An array of rollup configuration */ function CreateTestsRollupConfigs ( /*options*/ ) { 'use strict' return [ { input: `tests/units/${packageInfos.name}.units.js`, plugins: [], treeshake: true, output: { indent: '\\t', format: 'iife', ackendManager extends TAbstractObject { constructor ( parameters = {} ) { const _parameters = { ...{ logger: DefaultLogger, rootPath: __dirname, applications: [], databases: [], servers: [] }, ...parameters } super( _parameters ) this.logger = _parameters.logger this.rootPath = _parameters.rootPath this.applications = express() this.router = express.Router this.databases = new Map() this.servers = new Map() this.connections = [] this._initApplications( _parameters.applications ) this._initDatabases( _parameters.databases ) this._initServers( _parameters.servers ) } get applications () { return this._applications } set applications ( value ) { this._applications = value } get router () { return this._router } // Todo remove middleware set router ( value ) { this._router = value } get databases () { return this._databases } set databases ( value ) { this._databases = value } get servers () { return this._servers } set servers ( value ) { this._servers = value } get rootPath () { return this._rootPath } set rootPath ( value ) { if ( isNull( value ) ) { throw new TypeError( 'Root path cannot be null ! Expect a non empty string.' ) } if ( isUndefined( value ) ) { throw new TypeError( 'Root path cannot be undefined ! Expect a non empty string.' ) } if ( isNotString( value ) ) { throw new TypeError( `Root path cannot be an instance of ${ value.constructor.name } ! Expect a non empty string.` ) } if ( isEmptyString( value ) ) { throw new TypeError( 'Root path cannot be empty ! Expect a non empty string.' ) } if ( isBlankString( value ) ) { throw new TypeError( 'Root path cannot contain only whitespace ! Expect a non empty string.' ) } this._rootPath = value } setApplications ( value ) { this.applications = value return this } addMiddleware ( middleware ) { this.applications.use( middleware ) return this } setRouter ( value ) { this.router = value return this } setDatabases ( value ) { this.databases = value return this } addDatabase ( databaseName, database ) { this._databases.set( databaseName, database ) return this } setServers ( value ) { this.servers = value return this } setRootPath ( value ) { this.rootPath = value return this } _initApplications ( config ) { if ( config.case_sensitive_routing ) { this.applications.set( 'case sensitive routing', config.case_sensitive_routing ) } if ( config.env ) { this.applications.set( 'env', config.env ) } if ( config.etag ) { this.applications.set( 'etag', config.etag ) } if ( config.jsonp_callback_name ) { this.applications.set( 'jsonp callback name', config.jsonp_callback_name ) } if ( config.jsonp_escape ) { this.applications.set( 'json escape', config.jsonp_escape ) } if ( config.jsonp_replacer ) { this.applications.set( 'json replacer', config.jsonp_replacer ) } if ( config.jsonp_spaces ) { this.applications.set( 'json spaces', config.jsonp_spaces ) } if ( config.query_parser ) { this.applications.set( 'query parser', config.query_parser ) } if ( config.strict_routing ) { this.applications.set( 'strict routing', config.strict_routing ) } if ( config.subdomain_offset ) { this.applications.set( 'subdomain offset', config.subdomain_offset ) } if ( config.trust_proxy ) { this.applications.set( 'trust proxy', config.trust_proxy ) } if ( config.views ) { this.applications.set( 'views', config.views ) } if ( config.view_cache ) { this.applications.set( 'view cache', config.view_cache ) } if ( config.view_engine ) { this.applications.set( 'view engine', config.view_engine ) } if ( config.x_powered_by ) { this.applications.set( 'x-powered-by', config.x_powered_by ) } this._initMiddlewares( config.middlewares ) this._initRouters( config.routers ) } _initMiddlewares ( middlewaresConfig ) { for ( let [ name, config ] of Object.entries( middlewaresConfig ) ) { if ( isNotArray( config ) ) { throw new TypeError( `Invalid middlware configuration for ${ name }, expecting an array of arguments to spread to middleware module, got ${ config.constructor.name }` ) } if ( this._initPackageMiddleware( name, config ) ) { this.logger.log( `Use ${ name } middleware from node_modules` ) } else if ( this._initLocalMiddleware( name, config ) ) { this.logger.log( `Use ${ name } middleware from local folder` ) } else { this.logger.error( `Unable to register the middleware ${ name } the package and/or local file doesn't seem to exist ! Skip it.` ) } } } _initPackageMiddleware ( name, config ) { let success = false try { this.applications.use( require( name )( ...config ) ) success = true } catch ( error ) { if ( !error.code || error.code !== 'MODULE_NOT_FOUND' ) { this.logger.error( `The middleware \"${ name }\" seems to encounter internal error.` ) this.logger.error( error ) } } return success } _initLocalMiddleware ( name, config ) { let success = false try { const localMiddlewaresPath = path.join( this.rootPath, 'middlewares', name ) this.applications.use( require( localMiddlewaresPath )( ...config ) ) success = true } catch ( error ) { this.logger.error( error ) } return success } _initRouters ( routers ) { for ( let [ baseRoute, routerPath ] of Object.entries( routers ) ) { if ( this._initPackageRouter( baseRoute, routerPath ) ) { this.logger.log( `Use ${ routerPath } router from node_modules over base route: ${ baseRoute }` ) } else if ( this._initLocalRouter( baseRoute, routerPath ) ) { this.logger.log( `Use ${ routerPath } router from local folder over base route: ${ baseRoute }` ) } else { this.logger.error( `Unable to register the router ${ routerPath } the package and/or local file doesn't seem to exist ! Skip it.` ) } } } _initPackageRouter ( baseRoute, routerPath ) { let success = false try { this.applications.use( baseRoute, require( routerPath ) ) success = true } catch ( error ) { if ( !error.code || error.code !== 'MODULE_NOT_FOUND' ) { this.logger.error( `The router \"${ name }\" seems to encounter internal error.` ) this.logger.error( error ) } } return success } _initLocalRouter ( baseRoute, routerPath ) { let success = false try { const localRoutersPath = path.join( this.rootPath, 'routers', routerPath ) this.applications.use( baseRoute, require( localRoutersPath ) ) success = true } catch ( error ) { if ( error instanceof TypeError &amp;&amp; error.message === 'Found non-callable @@iterator' ) { this.logger.error( `The router \"${ name }\" seems to encounter error ! Are you using an object instead an array for router configuration ?` ) } this.logger.error( error ) } return success } _initDatabases ( config ) { for ( let configIndex = 0, numberOfDatabasesConfigs = config.length ; configIndex &lt; numberOfDatabasesConfigs ; configIndex++ ) { const databaseConfig = config[ configIndex ] const dbType = databaseConfig.type const dbFrom = databaseConfig.from const dbName = `${ ( databaseConfig.name ) ? databaseConfig.name : `${ dbType }_${ configIndex }` }` try { let database = null if ( isDefined( dbFrom ) ) { // In case user specify a package where take the database of type... const databasePackage = require( dbFrom ) database = new databasePackage[ dbType ]( { ...{ application: this.applications, router: this.router }, ...databaseConfig } ) } else { // // Else try to use auto registered database // database = new Databases[ dbType ]( { // ...{ // application: this.applications, // router: this.router // }, // ...databaseConfig // } ) } // Todo move in start database.connect() this.databases.set( dbName, database ) } catch ( error ) { this.logger.error( `Unable to create database of type ${ dbType } due to ${ error.name }` ) this.logger.error( error.message ) this.logger.error( error.stack ) } } } _initServers ( config ) { const _config = ( isArray( config ) ) ? config : [ config ] for ( let configId = 0, numberOfConfigs = _config.length ; configId &lt; numberOfConfigs ; configId++ ) { let configElement = _config[ configId ] let server = null if ( configElement.type === 'https' ) { const options = { pfx: configElement.pfx, passphrase: configElement.passphrase } server = https.createServer( options, this.applications ) } else { server = http.createServer( this.applications ) } server.name = configElement.name || `${ ( configElement.name ) ? configElement.name : `Server_${ configId }` }` server.maxHeadersCount = configElement.max_headers_count server.timeout = configElement.timeout server.type = configElement.type server.host = configElement.host server.port = configElement.port server.env = configElement.env server.listen( configElement.port, configElement.host, () =&gt; { this.logger.log( `${ server.name } start listening on ${ server.type }://${ server.host }:${ server.port } at ${ new Date() } under ${ server.env } environment.` ) } ) server.on( 'connection', connection =&gt; { this.connections.push( connection ) connection.on( 'close', () =&gt; { this.connections = this.connections.filter( curr =&gt; curr !== connection ) } ) } ) this.servers.set( server.name, server ) } } /** * * @param databaseKey * @param eventName * @param callback */ databaseOn ( databaseKey, eventName, callback ) {} // eslint-disable-line no-unused-vars serverOn ( serverName, eventName, callback ) { this.servers[ serverName ].on( eventName, callback ) } serversOn ( serverKey, eventName, callback ) { //TODO: filter availaible events // [ 'request', 'connection', 'close', 'timeout', 'checkContinue', 'connect', 'upgrade', 'clientError' ] for ( let serverKey in this.servers ) { this.serverOn( serverKey, eventName, callback ) } } start () { } stop ( callback ) { const numberOfServers = this.servers.size const numberOfDatabases = this.databases.size let shutDownServers = 0 let closedDatabases = 0 if ( allClosed() ) { return } for ( const [ databaseName, database ] of this.databases ) { database.close( () =&gt; { closedDatabases++ this.logger.log( `Connection to ${ databaseName } is closed.` ) allClosed() } ) } for ( let connection of this.connections ) { connection.end() } for ( const [ serverName, server ] of this.servers ) { server.close( () =&gt; { shutDownServers++ this.logger.log( `The ${ serverName } listening on ${ server.type }://${ server.host }:${ server.port } is shutted down.` ) allClosed() } ) } function allClosed () { if ( shutDownServers &lt; numberOfServers ) { return false } if ( closedDatabases &lt; numberOfDatabases ) { return false } if ( callback ) { callback() } } } closeServers () { } } export { TBackendManager } × Search results Close "},"global.html":{"id":"global.html","title":"Global","body":" Itee-Server Modules BuildingConfig-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-UnitsConfig-RollupConfig-Rollup-Test Global npm run benchnpm run buildnpm run build-testnpm run cleannpm run docnpm run help ( default )npm run lintnpm run patchnpm run releasenpm run testnpm run unit Global Methods npm run bench() Will run benchmarks using karma Source: gulpfile.mjs, line 211 npm run build() Will build itee client module using optional arguments. See help to further informations. Source: gulpfile.mjs, line 285 npm run build-test() Will build itee client tests. Source: gulpfile.mjs, line 247 npm run clean() Will delete builds and temporary folders Source: gulpfile.mjs, line 110 npm run doc() Will generate this documentation Source: gulpfile.mjs, line 161 npm run help () Will display the help in console Source: gulpfile.mjs, line 57 npm run lint() Will lint the sources files and try to fix the style when possible Source: gulpfile.mjs, line 127 npm run patch() Will apply some patch/replacements in dependencies Source: gulpfile.mjs, line 99 npm run release() Will perform a complet release of the library including 'clean', 'lint', 'doc', 'build-test', 'test' and finally 'build'. Source: gulpfile.mjs, line 346 npm run test() Will run unit tests and benchmarks using karma Source: gulpfile.mjs, line 240 npm run unit() Will run unit tests using karma Source: gulpfile.mjs, line 182 × Search results Close "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Itee-Server Modules BuildingConfig-EsLintConfig-JsDocConfig-Karma-BenchsConfig-Karma-Unit
